<!DOCTYPE html>
<html>
<head>
  <title>Iris Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Iris Flower Classifier</h1>
  <form id="predictForm">
    <label>Sepal Length (cm):</label>
    <input type="number" id="sepal_length" placeholder="Sepal Length" step="any" required>
    <label>Sepal Width (cm):</label>
    <input type="number" id="sepal_width" placeholder="Sepal Width" step="any" required>
    <label>Petal Length (cm):</label>
    <input type="number" id="petal_length" placeholder="Petal Length" step="any" required>
    <label>Petal Width (cm):</label>
    <input type="number" id="petal_width" placeholder="Petal Width" step="any" required>
    <button type="submit">Predicted Iris species: </button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        sepal_length: document.getElementById('sepal_length').value,
        sepal_width: document.getElementById('sepal_width').value,
        petal_length: document.getElementById('petal_length').value,
        petal_width: document.getElementById('petal_width').value
      };
      const response = await fetch('http://localhost:5000/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await response.json();
      document.getElementById('result').innerText = `Prediction: ${result.prediction}`;
    });
  </script>
</body>
</html>
